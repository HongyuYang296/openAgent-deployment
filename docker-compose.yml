version: '3.8'
services:
  backend:
    build: 
      context: https://github.com/<your-username>/<backend-repo>.git
      # Optionally specify a branch
      # args:
      #   - GIT_BRANCH: main
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production

  frontend:
    build: 
      context: https://github.com/<your-username>/<frontend-repo>.git
      # args:
      #   - GIT_BRANCH: main
    ports:
      - "3000:3000"
